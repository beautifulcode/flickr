<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../app/javascripts/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/vendor/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/vendor/backbone.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/lib/backbone.extensions.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/init.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/app/models.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/app/collections.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/app/views.js" type="text/javascript" charset="utf-8"></script>
  <script src="../app/javascripts/application.js" type="text/javascript" charset="utf-8"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec_helper.js"></script>
  <script type="text/javascript" src="specs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
